<h1 mat-dialog-title>Download Image</h1>
<div mat-dialog-content>
    <p>What type of Image do you want to download?</p>
</div>
<div mat-dialog-actions>
    <mat-form-field>
        <mat-select [(value)]="data.type">
          <mat-option value="tiff">tiff</mat-option>
          <mat-option value="png">png</mat-option>
          <mat-option value="jpeg">jpeg</mat-option>
        </mat-select>
    </mat-form-field>
    <button (click)="onCancel()" mat-button>Cancel</button>
    <button [mat-dialog-close]="data.type" mat-raised-button color="warn">Download</button>
</div>
