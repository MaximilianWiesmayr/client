<div [class.dark]="this.dataservice.user.settings.darkmode" id="pageWrapper">
    <div class="authContainer">
        <div class="title">
            <span>Register</span>
            <div class="gradientUnderline"></div>
        </div>
        <form [formGroup]="registerform">
            <mat-form-field>
                <input formControlName="username" matInput placeholder="Username" required type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Firstname" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Lastname" type="text">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="email" matInput placeholder="Email" required type="email">
            </mat-form-field>
            <mat-form-field>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput
                       placeholder="Password" required>
                <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                        mat-icon-button
                        matSuffix>
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerform.hasError('required', 'password')">
                    Please enter your password
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input [errorStateMatcher]="matcher" formControlName="confirmPassword" matInput
                       placeholder="Confirm Password"
                       type="password">
                <mat-error *ngIf="registerform.hasError('notmatching')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>

            <mat-spinner-button (click)="register()" [options]="this.btnOpts" class="regBtn"></mat-spinner-button>
            <br>
            <button color="warn" mat-button routerLink="/login">Back</button>
        </form>
    </div>
    <particles [height]="this.dataservice.particles.height" [params]="this.dataservice.particles.params"
               [style]="this.dataservice.particles.style" [width]="this.dataservice.particles.width"></particles>
    <svg fill="none" height="280" id="deco_leftBot" viewBox="0 0 329 280" width="329"
         xmlns="http://www.w3.org/2000/svg">
        <path d="M140.5 133C111.337 55.2325 42.9639 23.7908 0 0V280H329C261.629 276.007 169 209 140.5 133Z"
              fill="url(#paint0_linear)"/>
        <defs>
            <linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear" x1="-11.5351" x2="251.825" y1="0.499103"
                            y2="302.223">
                <stop class="gradient stop1"/>
                <stop class="gradient stop2" offset="1"/>
            </linearGradient>
        </defs>
    </svg>
    <svg fill="none" height="364" id="deco_rightTop" viewBox="0 0 423 364" width="423"
         xmlns="http://www.w3.org/2000/svg">
        <path d="M199.001 184C148.804 82.073 72.0006 14.3333 0.000549316 -6.00815e-05L428.001 -4.00006L424.001 364C344.5 342.5 264.5 317 199.001 184Z"
              fill="url(#paint0_linear)"/>
        <defs>
            <linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear" x1="56.0006" x2="456.001" y1="-4.00005"
                            y2="447.5">
                <stop class="gradient stop1"/>
                <stop class="gradient stop2" offset="1"/>
            </linearGradient>
        </defs>
    </svg>

</div>
